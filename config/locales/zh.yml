zh:
  date:
    formats:
      default: "%Y-%m-%d"
    day_names: [星期日, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
  time:
    formats:
      default: "%Y-%m-%d %H:%M:%S"
  number:
    currency:
      format:
        delimiter: ! ','
        format: '%u %n'
        negative_format: '%u -%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: ¥
  hello: "Hello world"
  label_book_keeper: "简明记账"
  label_aggregate: "汇总"
  label_incoming: "收入"
  label_outgoing: "支出"
  incoming: "收入"
  outgoing: "支出"
  label_account_record_index: "流水"
  activerecord:
    errors:
      models:
        account_record:
          attributes:
            amounts:
              blank: '不能为空'
            record_type:
              blank: '不能为空'
